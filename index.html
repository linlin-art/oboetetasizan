<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="211IR374N 金丸泰子">
    <meta name="description" content="WebプログラミングⅡ演習課題">
    <title>覚えて足し算ゲーム</title>
    
    <link rel="stylesheet" href="oboeteTasizan.css">
    <script src="matter.min.js"></script>
    <script src="oboeteTasizan.js" defer></script> 
</head>
<body>
    <!-- ゲーム開始前のメッセージとスタートボタン -->
    <div id="startMessage" class="message">
        <h1>覚えて足し算</h1>
        <p>タイルをクリックして<br>
            <strong>
                <span style="background: linear-gradient(transparent 60%, yellow 0%);">
                    「2つの合計がターゲットと同じになるペア」
                </span>
            </strong>と<br>
            <strong>
                <span style="background: linear-gradient(transparent 60%, yellow 0%);">
                    「ターゲットと同じ数字」
                </span>
            </strong>を探してください。
        </p>
        <p>（ 例：ターゲットが 6 の場合、<br>「1 と 5」、「2 と 4」「6」）</p>
        <p>※ペアとなる数字は連続してクリックしないと<br>マッチング成功にはなりません。<br>
            ( 一度に開けるカードは2枚までです。)
        </p>
        <p>
            <strong>
                <span style="background: linear-gradient(transparent 60%, yellow 0%);">
                1～10すべてのターゲットをクリアする
                </span>
            </strong>と成功です。
        </p>
        <p>ゲームを開始するには下の「スタート」ボタンをクリックしてください。</p>
        
        <!-- ゲーム開始ボタン -->
        <button id="startButton" class="start-button" type="button">スタート</button>
    </div>

    <!-- ターゲットナンバーを表示するエリア -->
    <div id="info">
        ターゲット: <span id="targetNumber"></span>
    </div>

    <!-- ゲームボードのコンテナ -->
    <div id="gameBoardContainer">
        <div id="gameBoard">
            <!-- 各タイルの要素 -->
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile" data-index="5"></div>
            <div class="tile" data-index="6"></div>
            <div class="tile" data-index="7"></div>
            <div class="tile" data-index="8"></div>
        </div>
    </div>

    <!-- 1～10までのターゲットナンバーを並べて表示するタイル -->
    <div id="targetNumbersContainer" class="target-tiles">
        <div class="target-tile" data-number="1">1</div>
        <div class="target-tile" data-number="2">2</div>
        <div class="target-tile" data-number="3">3</div>
        <div class="target-tile" data-number="4">4</div>
        <div class="target-tile" data-number="5">5</div>
        <div class="target-tile" data-number="6">6</div>
        <div class="target-tile" data-number="7">7</div>
        <div class="target-tile" data-number="8">8</div>
        <div class="target-tile" data-number="9">9</div>
        <div class="target-tile" data-number="10">10</div>
    </div>

    <!-- メッセージを表示するエリア -->
    <div id="message"></div>

    <!-- スタート画面に戻るボタン -->
    <div id="restartContainer">
        <button id="restartButton" class="restart-button" type="button">スタートに戻る</button>
    </div>

    <!-- ゲームを全てクリアしたときに出る紙吹雪のキャンバス -->
    <canvas id="confetti-canvas"></canvas>
</body>
</html>
